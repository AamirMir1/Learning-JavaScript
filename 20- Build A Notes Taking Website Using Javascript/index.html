<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Taking Website</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <nav>
            <li><a href="#" class="anchorTags" id="anchor1">Home</a></li>
            <li><a href="#" class="anchorTags" id="anchor2">Services</a></li>
            <li><a href="#" class="anchorTags" id="anchor3">About Us</a></li>
            <li><a href="#" class="anchorTags" id="anchor4">Contact Us</a></li>
        </nav>
        <div id="search-bar">
            <input type="text" name="myText" id="searchBar" placeholder="Search Website">
            <img src="./images/search.png" alt="" id="btn1">
        </div>
    </header>
    <h1 class="notes">Magic Notes</h1>
    <section id="AddingNotes">
        <label for="exampleInputEmail1" style="font-size: 20px; font-weight: bold;">Notes Title</label>
        <input type="text" class="form-control" id="notesTitle" aria-describedby="emailHelp">
        <h3>Adding Notes</h3>
        <textarea name="" id="addTxt" cols="30" rows="10"></textarea>
        <button id="addBtn">Add Notes</button>
    </section>
    <h1 class="notes">Your Notes</h1>
    <hr>
    <div id="notes" class="row container-fluid" style="width: 75%; margin: auto;">
        
    </div>
</body>
<script src="./bootstrap/js/bootstrap.js"></script>
<script src="./js/app.js"></script>

</html>
