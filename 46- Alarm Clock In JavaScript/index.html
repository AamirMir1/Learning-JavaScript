<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Creating a alarm clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <h1>Set Alarm App</h1>
        <div id="childDiv">
            <input type="text" name="" placeholder="Enter the time in yyyy-mm-dd hh:mm:ss" id="Date">
            <p>i.e 2022-03-12 17:24</p>
            <button class="AlarmBt1" id="AlarmBtn">Set Alarm</button>
            <button class="AlarmBt1" id="StopBtn">Stop Alarm Music</button>
        </div>
    </div>
    <script src="./logic.js"></script>
</body>
